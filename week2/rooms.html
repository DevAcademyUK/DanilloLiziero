<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bali Inn</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="assets/css/main-styles.css" rel="stylesheet" type="text/css">
    <link href="assets/css/rooms-styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>

<!--Navbar and Logotype -->

<nav>
	<div id="navbar">
		<div id="navbar-left">
			<a href="index.html">
				<img src="assets/img/baliinn-logo.jpg">
			</a>
		</div>
		
	</div>
</nav>

<!--Rooms -->
<div id="wrapper">
    <main>
        <h1 id="roomName">#</h1>
        <h3 id="roomLocal">#</h3>
        <p id="desc">#</p>
        <figure class="photo"><img id="photo" src="#" alt="room photo"></figure>

        <section>
            <div id="infos">
                <div id="amenities">
                    <h2>Amenities</h2>
                    <div id="details">
                        <p>Sample Item 1</p>
                    </div>
                </div>

                <div id="costs">
                    <h2>Cost</h2>
                    <p>Weekday <span id="weekday">$000.00</span></p>
                    <p>Weekend <span id="weekend">$000.00</span></p>
                </div>
            </div>
        </section>   
            <a class="reserve" href="#">Make a Reservation</a>
            
        <div class="keepOpen"></div>
    </main>
</div>

<!--Footer -->
<footer>
	<div id="footer-box">
		<p>DevAcademy Bristol | Assignment (Week 2) - Danillo Liziero</p>
	</div>
</footer>
<!--End of Footer -->



<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
